services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=gilbn/theme.park:sabnzbd
      - TP_THEME=plex
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`${CLOUDFLARE_ZONE_NAME}`) && PathPrefix(`/sabnzbd`)"
      - "traefik.http.routers.sabnzbd.entrypoints=websecure"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8080"
    networks:
      - mediacenter
    volumes:
      - ${CONFIG_DIR}/sabnzbd:/config
      - ./.config/sabnzbd/sabnzbd.ini:/config/sabnzbd.ini
      - ${DOWNLOADS_DIR}/sabnzbd:/data/downloads
