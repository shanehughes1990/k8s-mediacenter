services:
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - branch=v2-master
      - fpm=false
    networks:
      - mediacenter
    ports:
      - "80:80"
    volumes:
      - ${CONFIG_DIR}/organizr:/config
